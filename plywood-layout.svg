<svg viewBox="0 0 540 300" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- размеры в мм -->

  <style>
    text {
      font: italic 12px serif;
      fill: black;
      stroke: none;
    }

    .header {
      font-size: 16px;
    }
  </style>

  <defs>
